<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Notes</title>
  <script src="jquery.min.js"></script>
</head>
<body>
  <form style="background-color: #ffffe0; padding: 20px; border-radius: 5px;">
    <h2>Create Your Notes</h2>
    <textarea name="notes" id="notes" rows="10" cols="50" style="width: 400px; height: 400px; font-family: sans-serif; resize: none;"></textarea>
    <br>
    <button id="send-chat">Send Chat Message</button>
    <button id="new-tab">Open in New Tab</button>
    <button id="download-btn">Download Text File</button>
  </form>
  <script src="popup.js"> </script>
</body>
</html>
